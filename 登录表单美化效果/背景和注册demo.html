<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="mask"></div>
<section class="popup">
    <h2 class="title">
            <span class="line">
            </span><span class="tip">用户注册</span>
        <span class="line"></span>
    </h2>
    <form action="#">
        <table>
            <tbody>
            <tr>
                <td class="form_left">姓名：</td>
                <td class="form_right">
                    <input type="text" name="" placeholder="请输入4-12个字符">
                </td>
            </tr>
            <tr>
                <td class="form_left">密码：</td>
                <td class="form_right">
                    <input type="password" name="" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td class="form_left">验证密码：</td>
                <td class="form_right"><input type="password" name="" placeholder="请再次输入密码"></td>
            </tr>
            <tr>
                <td class="form_left">性别：</td>
                <td class="form_right">
                    <input id="man" type="radio" name="gender" checked="" value="男">
                    <label class="sex" for="man">男</label>
                    <input id="femal" type="radio" name="gender" value="女">
                    <label class="sex" for="femal">女</label>
                </td>
            </tr>
            <tr>
                <td class="form_left">爱好菜系选择：</td>
                <td class="form_right">
                    <input id="food_c" type="checkbox" name="food" value="川菜">
                    <label class="menu" for="food_c"></label>川菜
                    <input id="food_y" type="checkbox" name="food" value="粤菜">
                    <label class="menu" for="food_y"></label>粤菜
                    <input id="food_x" type="checkbox" name="food" value="湘菜">
                    <label class="menu" for="food_x"></label>湘菜
                    <input id="food_l" type="checkbox" name="food" value="卤菜">
                    <label class="menu" for="food_l"></label>卤菜
                    <input id="food_h" type="checkbox" name="food" value="徽菜">
                    <label class="menu" for="food_h"></label>徽菜
                    <input id="food_s" type="checkbox" name="food" value="苏菜">
                    <label class="menu" for="food_s"></label>苏菜
                    <input id="food_z" type="checkbox" name="food" value="浙菜">
                    <label class="menu" for="food_z"></label>浙菜
                </td>
            </tr>
            <tr class="des">
                <td class="form_left">个人简介</td>
                <td class="form_right">
                    <input type="textarea">
                </td>
            </tr>
            <tr>
                <td class="form_left"></td>
                <td class="form_right btn">
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</section>


</body>
</html>
